

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
     <!--Heading/Navbar-->
     <nav class="navbar">

        <span class="navbar-brand mb-0 h1 w-100 h-200 text-center">Weather-Dashboard</span>

    </nav>

    <!-- Container-->

    <div class="container-md m-5">

        <div class="row">

            <aside class="col-md-3 sc">

                <h2 class="asideHead">Search for a city:</h2>
                <hr>
                <div class="mb-3">

                    <input id="cityInput" type="text" placeholder="Enter City Name">

                    <div class="input-group-append">
                        <!--Button for search-->
                        <button  type= "button" id="searchBtn"> Search

                        </button>
                        <br>
                    </div>
                    <!--list of citys from local storage-->
                    <div>
                        <div class= "cityDiv">
                            <ul id="cityList">
                  <li>test</li>
                             
                            </ul>
                        </div>
                  
                    </div>
                </div>
                
            </aside>
            <!-- Container for displaying local weather-->
            <div class="col-md-9 ">

                <div class="row cw">

                    <div class="col-md-10 border border-dark m-2 rounded" id="lWeather">

                        <div>

                            <div class="col-md-12">

                                <p class="clw"> Current Local Weather:</p>
                                <hr>
                                <span id="cityName"
                                 class ="align-middle"></span>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-12">

                                <p id="temperature"></p>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-12">

                                <p id="humidity"></p>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-12">

                                <p id="windSpeed"></p>

                            </div>

                        </div>

                        <div class="row">

                            <div class="col-md-12 d-flex">

                                <p id="uvIndex"></p>

                            </div>

                        </div>

                    </div>

                </div>

                <!--5-day forecast-->
                <div class="row">

                    <div class="col-md-12">

                        <h3 class="mb-3 mt-1">5-Day Forecast:</h3>

                    </div>

                </div>

                <!-- five day weather conditions for the city-->
                <div class="row mx-2">

                    <div class="col-md-2 fiveDay bg-primary text-white ml-1 mb-3 rounded">test1</div>

                    <div class="col-md-2 fiveDay bg-primary text-white ml-1 mb-3 rounded">test 2</div>

                    <div class="col-md-2 fiveDay bg-primary text-white ml-1 mb-3 rounded">test 3</div>

                    <div class="col-md-2 fiveDay bg-primary text-white ml-1 mb-3 rounded">test 4</div>

                    <div class="col-md-2 fiveDay bg-primary text-white ml-1 mb-3 rounded">test 5</div>

                </div>

            </div>

        </div>

    </div>


    
    
    <script src="script.js"></script>

</body>
</html>
